<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>oranpick-webview</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <img id="logo" src="./images/search.png" alt="search-icon" />
      <div id="header_right">
        <h1 id="title">근처 음식점 검색</h1>
        <span id="address">현재 주소</span>
      </div>
    </div>

    <div id="map"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=62edd4fc3d5faa0392eef952d7fa3b11&libraries=services"
    ></script>
    <script>
      /*
        Category Code

        MT1 대형마트
        CS2 편의점
        PS3 어린이집, 유치원
        SC4 학교
        AC5 학원
        PK6 주차장
        OL7 주유소, 충전소
        SW8 지하철역
        BK9 은행
        CT1 문화시설
        AG2 중개업소
        PO3 공공기관
        AT4 관광명소
        AD5 숙박
        FD6 음식점
        CE7 카페
        HP8 병원
        PM9 약국
      */
      var places = [];
      // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
      var infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };

      // 지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 장소 검색 객체를 생성합니다
      var ps = new kakao.maps.services.Places(map);

      // 카테고리 검색합니다
      ps.categorySearch("FD6", placesSearchCB, { useMapBounds: true });

      // 키워드 검색 완료 시 호출되는 콜백함수 입니다
      function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
          places = data;
        }
      }
      function webToApp() {
        if (window.webToAppChange && window.webToAppChange.postMessage) {
          places.forEach((p, i) => (places[i] = { ...p, is_favorite: false }));
          webToAppChange.postMessage(JSON.stringify({ places: places }));
        }
        console.log(places);
      }
    </script>
    <button id="search_button" onclick="webToApp()">검색하기</button>
  </body>
</html>
